{% extends 'base/base.html' %}
{% load material_form %}
{% block pagetitle %} MiniQuora | Create Question {% endblock %}
{% block content %} 
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <h4>Create Question</h4>
            <form action = "{% url 'create_question' %}" method = 'post'>
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <div class="row">
                    <div class="col s12">
                        <button type="submit" name="addquestion" class="btn waves-effect waves-light left">Add Question</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
