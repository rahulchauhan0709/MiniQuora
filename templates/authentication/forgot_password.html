{% extends 'base/base.html' %}
{% load material_form %}
{% block pagetitle %} MiniQuora | Forgot Password {% endblock %}
{% block content %} 
<div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
        <div class="card-panel">
            <h4>Forgot Password</h4>
            <form action = "{% url 'forgot_password' %}" method = 'post'>
                {% csrf_token %}
                {% form form=form %}{% endform %}
                <div class="row">
                    <div class="col s12">
                        <button type="submit" name="forgot_password" class="btn waves-effect waves-light left">Help Me</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a href="{% url 'base' %}">Go Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
